<ion-card>
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{ index +1 }}. </span>
    <span class="article-source-name">{{ article.author }}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">{{ article.title}}</ion-card-title>
  <ion-img [src]="article.urlToImage"></ion-img>
  <ion-card-content >
    {{article.content}}
  </ion-card-content>
</ion-card>
